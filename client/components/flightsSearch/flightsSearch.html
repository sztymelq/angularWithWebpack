<div class="flights-search-root">Search Flights!

    <input type="text" ng-model="query" placeholder="Search">
    <md-button ng-click="$ctrl.search()" class="md-primary">Search</md-button>

    <div ng-if="$ctrl.isResultVisible" class="flights-results-container">
        <md-card ng-repeat="airport in $ctrl.airportModels track by $index" >
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{airport.city}}</span>
                    <span class="md-subhead">{{airport.country}}</span>
                </md-card-title-text>
                <md-card-title-media>
                    <div class="md-media-sm card-media"></div>
                </md-card-title-media>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
                <md-button>Reservation</md-button>
            </md-card-actions>
        </md-card>
    </div>
</div>
